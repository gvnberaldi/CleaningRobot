name: Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub if tests pass
        if: success()  # Only push if tests pass
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cleaning-robot:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/cleaning-robot:latest

      - name: Test app building
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "./docker-compose.yml"

      - name: Create a GitHub Release
        if: ${{ success() }}
        id: create_release
        uses: action/create-release@v1
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload docker-compose.yml to GitHub Release
        if: ${{ success() }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docker-compose.yml
          asset_name: docker-compose.yml
          asset_content_type: application/yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}